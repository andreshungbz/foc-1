<!DOCTYPE html>
<html lang="en">
<head>
  <title>ASCII</title>
  <link rel="icon" href="browser.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-d7IzCO/Pk99UrItZz8pZqWllPc3c1AKQ6cZ2odc+edCGBlT1YIehI4trdAIgqUmCs" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    img.ascii {
      float: left;
      padding-right: 40px;
      padding-left: 40px;
      padding-bottom: 40px;
    }

    section {
      padding-bottom: 5%;
      padding-left: 1%;
    }

    button {background-color: #124559;
             color: #EFF6E0;
             border: #124559;
      border-radius: 25px;
    }

    hr{background-color: #EFF6E0;
   height: 3px;}

    div.ex{padding-left: 2%;
                    padding-right: 82%;
                    padding-bottom: 3%;}
  </style>
</head>
<body>
  <div class="fade-container">
    <div id="navbar-placeholder"></div>

    <section>
      <h2>Project 4: ASCII</h2>
      <div class="ex"><hr></div>

      <p><img class="ascii" src="ASCII-Table-wide.jpg" style="width: 792px; height: 528px;"></p>

      <p>Enter any number from 0 to 127:</p>
      <input id="inputdec">
      <p></p>
      <button onclick="decToASCII()">Submit</button>
      <p></p>
      <p>ASCII Value:</p>
      <p id="demo"></p>
    </section>
  </div>

  <footer>
    <p>@ Powered by Tysha Daniels</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Fetch and insert the navbar
      fetch("navbar.html")
        .then(response => response.text())
        .then(html => document.getElementById("navbar-placeholder").innerHTML = html);
    });

    function decToASCII() {
      var input = document.getElementById("inputdec").value;
      var asciiValue = String.fromCharCode(input);

      document.getElementById("demo").innerHTML = asciiValue;
      console.log(asciiValue);
    }
  </script>
  <script src="foc.js"></script>
</body>
</html>
