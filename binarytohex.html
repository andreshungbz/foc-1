<style>
img.bin {
  float: left;
 padding-right: 40px; 
 padding-left: 40px;
 padding-bottom: 40px;}
 
hr{background-color: #EFF6E0;
   height: 3px;}

section{padding-bottom: 5%;

      button{background-color: #124559;
             color: #EFF6E0;

<body>
  <div class="fade-container"></div>
  <div id="navbar-placeholder"></div>

  <section>
<h2>Project 3: Binary to Hexidecimal</h2>

<div class="ex"><hr></div>


<p><img class="bin" src="binaryHexChart.png"></p>
        
			
         
<input type="number" id="inputBin" value="">

<p>Enter any 4 digit binary number:</p>

<button onclick="binToHex()">Submit</button>

<p>Hexidecimal Value : </p>
<p id="demo"></p>

<script>
function binToHex() {
  var x = document.getElementById("inputBin").value;
  var hexOut = parseInt(x , 2).toString(16).toUpperCase();
  document.getElementById("demo").innerHTML = hexOut;
  }
</script>



</section>
